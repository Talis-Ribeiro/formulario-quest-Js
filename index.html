<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <section class="form-text">
        <div class="text">
          <h2 class="title">FICOU ALGUMA DÚVIDA? NOS MANDE UMA MENSAGEM</h2>
          <p class="litle-text">
            caso tenha ficado qualquer dúvida basta nos mandar uma mensagem e
            entraremos em contato em menos de 24 horas
          </p>
        </div>
      </section>
      <div class="formulario">
        <input
          class="input"
          type="text"
          placeholder="Nome completo *"
          required
        />
        <div class="error-message" id="errorComentario">Campo obrigatório</div>
        <input class="input" type="text" placeholder="Email *" required />
        <div class="error-message" id="errorComentario">Campo obrigatório</div>
        <input class="input" type="tel" placeholder="Telefone *" required />
        <div class="error-message" id="errorComentario">Campo obrigatório</div>
        <textarea
          class="input"
          name="mensagem"
          id="mensagem"
          rows="4"
          placeholder="Mensagem *"
        ></textarea>
        <div class="error-message" id="errorComentario">Campo obrigatório</div>

        <label for="#"> * Campos obrigatórios</label>
        <input id="submit" type="submit" value="Enviar" />
      </div>
    </main>
    <script src="/src/js/index.js"></script>
  </body>
</html>
